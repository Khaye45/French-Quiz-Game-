<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="fr">
    <meta name="google" content="notranslate">
    <title>French Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
             
            <p>Tu es pret?</p>
            <button  id="start-btn">Oui</button>
        </div>

        <div class="screen" id="quiz-screen">
          <div class="quiz-header">
            <h2 id="question-text" >Question will go here</h2>
          </div>
            <div class="quiz-info">
                <p>
                    Question <span id="current-question"></span> of <span id="total-questions">10</span>
                </p>
                <p>Score: <span id="score">@</span></p>
            </div>

            <div class="answers-container" id="answers-container">
                <!-- Answers will go here -->

            </div>

            <div class="progress-bar"></div>
            <div class="progress" id="progress"></div>
        </div>

        <div id="results-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="results-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div id="result-message">Good Job</div>
            </div>
            <div>
                <button class="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
